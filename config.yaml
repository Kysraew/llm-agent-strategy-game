            name:
              name: "basic_map_description"
              arguments:

          - type: "UNITS_FUNCTION"
            name:
              name: "basic_units_description"
              arguments:

          - type: "HISTORY_FUNCTION"
            name:
              name: "basic_game_events_history"
              arguments:

    second_agent:
      type: "AttackFirstAgent"

