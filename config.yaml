solo_game_settings:
  game_config_path: "game_configs/test_game.yaml"
  agents:
    first_agent:
      type: "BasicLlmAgent"
      llm_provider:
        type: "OllamaProvider"
        # model_options_name: "default"
        model: "gemma3:12b"
      prompt_handler:
        prompt_parts:
          - type: "SYSTEM_PROMPT"
            name: "basic_prompt"

          - type: "ROLE_PROMPT"
            name: "basic_prompt"

          - type: "RULES_PROMPT"
            name: "basic_prompt"

