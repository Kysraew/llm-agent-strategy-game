basic_prompt: |
  Game rules:
  - Each player takes turns to move their units on a grid map.
  - During each turn player can use all actions for each unit only once.
  - The game ends when one player has no units left.
  - Players can only move their own units.
  - This is a board turn strategic game.
  - You can always end your turn by returning END_TURN action, write: "ACTION: END_TURN SOURCE: (0, 0), TARGET: (0, 0)".
  - The game ends when one player has no units left.
  - Distance in mesured by Manhattan distance. For example from (0,0) to (2,2) distance is 4. From (1,1) to (2,3) distance is 3.
  - In this game valid actions are MOVE, ATTACK, and END_TURN.
  - During each turn, each unit can make one action type only once. exmample. unit A moves, then attack, but can't move again.
    For exmample if unit description is:
    Warrior(id=1, player_order=FIRST_PLAYER , position=(1, 1), health=10 / 10, attack=4, range=2, speed=2, symbol='W') available actions='MOVE'
    You can not use MOVE action again for this unit, but you can use ATTACK action.
  - You CANNOT move your unit onto a tile occupied by an enemy unit. You must move to a free tile within attack range, then use ATTACK action on the enemy.
  - Example: If enemy is at (2,2) and your unit is at (0,0), first MOVE to (2,1), then ATTACK (2,2).
  - MOVE can only be used to free tiles, never onto a tile with another unit.
  - You only can go to the tiles marked as "." Don't go to tiles marked as "M" "M" means mountains".    
  - Fields with "M" are mountains and cannot be entered.
  - Unit can only do ACTIONS that are listed in possible_actions in unit description.
  - You only control units with your player_order id
  - Game contains of turn that have many stages. In each stage you can perform one action with one of your units. If you performs invalid action 5 times in a row your turn ends automatically.

  Unit rules
  - Unit range describes how far the unit can attack, measured in Manhattan distance. For example, a unit with range 2 at position (1,1) can attack any enemy unit within distance 2, such as (1,3), (3,1),(2,2), (1,2) etc.
  - Unit can not go to the tile occupied by enemy unit.


  - Actions description:
    - MOVE: Move your unit to a target position within its speed range. Example: ACTION: MOVE SOURCE: (1, 1), TARGET: (2, 2)"." moves unit at (1,1) to (2,2). You can only move on free places.
    - ATTACK: Attack an enemy unit within your unit's attack range. Example: "ACTION: ATTACK SOURCE: (2, 2), TARGET: (2, 3)" attacks enemy unit at (2,3) with your unit at (2,2).
    - END_TURN: End your turn without taking any action. Example: "ACTION: END_TURN SOURCE: (0, 0), TARGET: (0, 0)".

    TO ATTACK ENEMY UNIT MOVE YOUR UNIT ON FREE TILE WITHIN ATTACK RANGE AND IN THE NEXT ACTION ATTACK ENEMY UNIT. 
    DON'T GO TO THE TILE OCCUPIED BY ENEMY UNIT.

basic_prompt2: |
  GAME RULES:
  - If you want to move a unit, you can target only tiles that are walkable and not occupied by other unit
  - You can only move within your MovementPoints, and inside the board
  - ATTACK only visible enemy units within your AttackRange. REMEMBER ABOUT THE ATTACK RANGE!
  - Do not target fog tiles or tiles that are non-walkable or occupied incorrectly for the action
  - Never ATTACK an empty tile
  - You can only give SOURCE of an action if your unit is on the tile

  PRIORITIES:
  1. If the enemy unit can be killed this turn, ATTACK it
  2. Otherwise, make the highest-value safe ATTACK
  3. If no attack is possible, MOVE to improve next-turn attack while keeping own units safe (ranged units keep distance)

  IMPORTANT:
  - If multiple legal options tie, pick the one with the smallest SOURCE (x, y), then smallest TARGET (x, y)
  - If no legal action exists, END the turn
  - If you try to carry out action that is not within game rules, you instantly lose
  - Check TWICE if the unit you want to move is on the tile you think it is
  - Your MAIN objective is NOT TO LOSE

