basic_prompt: |
  Currrent turn: {{  game.get_turn_number()  }}
  Currrent stage (one action in a single turn): {{  game.get_turn_stage()  }}
  Currrent stage attempt (in case invalid actions were attempted, max 3 invalid attempts allowed): {{  game.get_try_number()  }}
  You are playing as agent with ID: {{ game.get_current_player_id() }} - meaning you are the {{ game.get_current_player().value }}


