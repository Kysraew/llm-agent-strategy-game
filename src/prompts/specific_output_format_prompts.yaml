few_shot_prompt_with_correct_and_incorrect_examples: |
  Output Format
  Required format. No additional text. No explanations. One line only.
  ACTION: <MOVE|ATTACK> SOURCE: (X, Y), TARGET: (X, Y)

  Examples of Correct Output Format
  Correct Example 1:
  ACTION: MOVE SOURCE: (2, 4), TARGET: (3, 4)

  Correct Example 2:
  ACTION: ATTACK SOURCE: (5, 6), TARGET: (5, 7)

  Examples of Incorrect Output Format
  Incorrect Example 1:
  MOVE from (2,4) to (3,4)

  Incorrect Example 2:
  I want to ATTACK the enemy at (5,7) using my unit at (5,6)

