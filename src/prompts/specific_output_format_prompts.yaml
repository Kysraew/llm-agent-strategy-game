basic_prompt: |
  ACTION: <ACTION> SOURCE: (X, Y), TARGET: (X, Y)
  EXAMAPLE: ACTION: MOVE SOURCE: (2, 3), TARGET: (2, 4)  
  where <ACTION> is either MOVE or ATTACK, SOURCE is the coordinates of your unit (X, Y) and TARGET is the coordinates of the target position (X, Y) for MOVE or target unit (X, Y) for ATTACK.

