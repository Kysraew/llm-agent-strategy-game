game_type: killTheKing # options: killTheKing, elimination. For killTheKing, we have to specify king unit
king_unit_symbol: K

max_turn_number: 10

max_unsuccessful_actions_tries: 5 # turn ends after n unsuccessful action attempts in a row

map_terrain: |-
  M  M  M  M
  M  .  .  M
  M  .  .  M
  M  M  M  M

map_units: |-
  .  .  .  .
  .  W1 K2 .
  .  K1 W2 .
  .  .  .  .

unit_types:
  - name: Warrior
    unit_symbol: W
    health: 10
    attack: 100
    speed: 2
    attack_range: 2
    possible_actions:
      - MOVE
      - ATTACK

  - name: King
    unit_symbol: K
    health: 15
    attack: 4
    speed: 2
    attack_range: 2
    possible_actions:
      - MOVE
      - ATTACK
      
